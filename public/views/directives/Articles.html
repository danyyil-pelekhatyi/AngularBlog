<div class="articles">
	<div class="article" ng-repeat="article in articles | orderBy:'-date'">
		<h3 ng-bind="article.heading"></h1>
		<span>By:</span>
		<span ng-bind="article.author"></span>
		<br/>
		<span ng-bind="article.date.toLocaleDateString('en-US')"></span>
		<span ng-bind="'at ' + article.date.getHours() + ':' + article.date.getMinutes()"></span>
		<p ng-bind="article.article"></p>
	</div>
</div>
