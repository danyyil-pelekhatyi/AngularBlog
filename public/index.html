<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>My App</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
		<nav>
			<div class="container">
				<img src="">
		  		<a href="/">My Blog</a>
		  		<a href="/#/favorite/">Favorite</a>
		  		<a href="/#/friends/">Friends</a>
		  		<a href="/#/popular/">Popular</a>
	  		</div>
		</nav>
		<div id="pop-up-message" ng-controller="PopupController as popup">
			<div class="popup-message-container" ng-repeat=" message in popup.getMessages() | orderBy:'-id'" ng-class="message.type"  id="{{message.id}}">
				<div class="popup-message">
					<p ng-bind="message.text"></p>
				</div>
			</div>
		</div>
		<div id="content" ng-view>
		</div>
	</div>
</body>
<footer>
	<script src="js/all.min.js"></script>
</footer>
</html>
